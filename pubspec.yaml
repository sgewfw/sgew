name: sgew
description: "SGEW"
publish_to: 'none'

version: 1.0.1+2

environment:
  sdk: ^3.10.0-236.0.dev

# ========================================
# DEPENDENCIES
# ========================================
dependencies:
  flutter:
    sdk: flutter

  # ✅ KORRIGIERT: flutter_localizations unter dependencies!
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  fl_chart: ^0.70.2

  # ✅ NEU HINZUGEFÜGT: http für Destatis API
  http: ^1.6.0

  # Environment & Lokalisierung
  flutter_dotenv: ^5.1.0
  intl: ^0.20.2

  # Charts
  syncfusion_flutter_charts: ^30.1.41
  url_launcher: ^6.3.1
  universal_html: ^2.2.4
  # Icons
  cupertino_icons: ^1.0.8

  # Google Maps
  google_maps_flutter: ^2.10.0
  google_maps_flutter_web: ^0.5.11
  file_picker: ^10.3.10

# ========================================
# DEV DEPENDENCIES
# ========================================
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

# ========================================
# FLUTTER LAUNCHER ICONS
# ========================================
flutter_launcher_icons:
  android: false
  ios: false

  web:
    generate: true
    image_path: "assets/images/welle.png"
    background_color: "#FFFFFF"
    theme_color: "#2196F3"

# ========================================
# FLUTTER CONFIGURATION
# ========================================
flutter:
  uses-material-design: true

  # ✅ NEU HINZUGEFÜGT: Assets für .env Datei
  assets:
    - .env
    - assets/images/logo.png