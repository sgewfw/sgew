name: sgew
description: "SGEW"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0-236.0.dev

# ========================================
# DEPENDENCIES
# ========================================
dependencies:
  flutter:
    sdk: flutter

  # ✅ KORRIGIERT: flutter_localizations unter dependencies!
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4

  fl_chart: ^0.70.2

  # ✅ NEU HINZUGEFÜGT: http für Destatis API
  http: ^1.2.0

  # Environment & Lokalisierung
  flutter_dotenv: ^5.1.0
  intl: ^0.20.2

  # Charts
  syncfusion_flutter_charts: ^30.1.41
  url_launcher: ^6.3.1
  # Icons
  cupertino_icons: ^1.0.8

# ========================================
# DEV DEPENDENCIES
# ========================================
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

# ========================================
# FLUTTER CONFIGURATION
# ========================================
flutter:
  uses-material-design: true

  # ✅ NEU HINZUGEFÜGT: Assets für .env Datei
  assets:
    - .env
    # Falls du später ein Logo hinzufügst:
    - assets/images/logo.png